<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Sacramento&display=swap" rel="stylesheet">

</head>

<body>
    <div
        class="w- bg-gradient-to-bl from-orange-900 to-[#000] text-white overflow-x-hidden">

        <div class="flex flex-col justify-center items-start md:items-center mx-auto">

            <div class="h-auto w-auto mx-auto space-y-7 pt-10 pb-7  px-6 flex flex-col justify-center items-center">

                <h1 class="text-3xl md:text-4xl font-semibold text-orange-600">
                    Contact Me
                </h1>
                <form action="mailto:hakeem@gmail.com" method="POST" enctype="text/plain"
                    class="flex flex-col space-y-1 w-auto max-w-md  items-start justify-center">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name"
                        class="border border-orange-800 px-4 py-1" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required
                        class="border border-orange-800 px-4 py-1" required><br><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Let's Connect!" required
                        class="border border-orange-800 px-4 py-1 w-[80%]"></textarea><br><br>
                    <input type="submit" value="Send"
                        class="flex bg-orange-800 px-6 py-3 rounded-full hover:bg-orange-900 hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer">
                </form>

            </div>

            <div class="px-6 pb-20 flex justify-center items-center">
                <a href="index.html"
                    class="flex justify-center items-center  mb-10 px-6 py-3 bg-orange-800 rounded-full hover:bg-orange-900 hover:scale-105 transition-all duration-300 ease-in-out">
                    <iconify-icon icon="mdi:arrow-left" width="20" height="20" class="text-white"></iconify-icon>
                    <span class="text-white font-semibold">Back to Home</span>
                </a>
            </div>

        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
