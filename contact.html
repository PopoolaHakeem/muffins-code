<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Sacramento&display=swap" rel="stylesheet">

</head>

<body>
    <div class="bg-gradient-to-bl from-orange-900 to-[#000] text-white ">

        <div class="space-y-7 pt-10 pb-15 mx-auto px-6 flex flex-col justify-center items-center max-w-3xl">

            <h1 class="text-3xl md:text-4xl ">
                Contact Me
            </h1>
            <form action="mailto:hakeem@gmail.com" method="POST" enctype="text/plain" class="flex flex-col space-y-1">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" class="border border-orange-800 px-4 py-1" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required class="border border-orange-800 px-4 py-1" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Let's Connect!" required class="border border-orange-800 px-4 py-1"></textarea><br><br>
                <input type="submit" value="Send" class="bg-orange-800 px-6 py-3 rounded-full hover:bg-orange-900 hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer">
            </form>
        </div>
        

    


        


    </div>
    <script src="script.js"></script>
</body>

</html>
